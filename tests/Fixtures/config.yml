imports:
    - { resource: services.yml }

framework:
    annotations:
        enabled: true
    secret: '1234567890'
    router:
        utf8: true
        resource: '%kernel.project_dir%/routing.yml'
        strict_requirements: ~
    default_locale: 'en'
    fragments: ~
    translator: { fallbacks: [] }
    http_method_override: true
    test: ~
    profiler:
        collect: false
    cache:
        pools:
            doctrine.result_cache_pool:
                adapter: cache.app
            doctrine.system_cache_pool:
                adapter: cache.system

doctrine:
    dbal:
        driver: pdo_sqlite
        path: '%kernel.project_dir%/data.sqlite'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        query_cache_driver:
            type: pool
            pool: doctrine.system_cache_pool
        result_cache_driver:
            type: pool
            pool: doctrine.result_cache_pool

twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    exception_controller: null

datatables:
    options:
        pagingType: 'simple_numbers'
        lengthMenu : [10, 25, 50, 100, 250, 500, 1000, 2500, -1]
        pageLength: 50
        dom: "<'row' <'col-sm-12' tr>><'row' <'col-sm-6'l><'col-sm-6 text-right'pi>>"

    template_parameters:
        class_name: 'table table-striped data-table'
